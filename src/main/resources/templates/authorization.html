<form class="register" action="/authorization" th:action="@{/authorization}" th:object="${user}" method="POST" name="register"
      xmlns:th="http://www.w3.org/1999/xhtml">
    <table>
        <tr>
            <td><label id="login">Логин:</label></td>
            <td><input type="text" name="login" th:field="*{login}" id="login_reg" autofocus autocomplete="off" title="" /></td>
        </tr>
        <tr>
            <td><label id="password">Пароль:</label></td>
            <td><input type="password" name="password"  th:field="*{password}" autocomplete="off" title="" /></td>
        </tr>
        <tr th:if="${error}" >
            <td colspan="15"><span class="error">Не правильный логин или пароль</span></td>
        </tr>
        <tr>
            <td colspan="15">
                <button title="${btn_title}" th:name="${controller}" type="submit" th:text="${btn_title}">%btn_value%</button>
            </td>
        </tr>
    </table>
</form>
