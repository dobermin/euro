<form class="register" action="/registration" th:action="@{/registration}" th:object="${user}" method="POST" name="register" onsubmit="return sub()"
           xmlns:th="http://www.w3.org/1999/xhtml">
    <table>
        <tr>
            <td><label id="name">Ваше имя:</label></td>
            <td><label>
                <input type="text" name="name" th:field="*{name}" th:value="*{name}" autofocus autocomplete="off" />
            </label></td>
        </tr>
        <tr><td colspan="2" class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td></tr>
        <tr>
            <td><label id="surname">Ваша фамилия:</label></td>
            <td><input type="text" name="surname" th:field="*{surname}" autocomplete="off" title="" /></td>
        </tr>
        <tr><td colspan="2" class="error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></td></tr>
        <tr>
            <td><label id="login">Логин:</label></td>
            <td><input type="text" name="login" th:field="*{login}" id="login_reg" autocomplete="off" title="" /></td>
        </tr>
        <tr><td colspan="2" class="error" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></td></tr>
        <tr>
            <td><label id="password">Пароль:</label></td>
            <td><input type="password" name="password"  th:field="*{password}" autocomplete="off" title="" /></td>
        </tr>
        <tr><td colspan="2" class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td></tr>
        <tr>
            <td colspan="15">
                <button title=""  type="submit" th:text="${btn_title}">%btn_value%</button>
            </td>
        </tr>
    </table>
</form>
